<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Brand</th>
        <th>Driver</th>
    <tr/>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getId()}"></td>
        <td th:text="${car.getBrand()}"></td>
        <td th:text="${car.getDriver()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
